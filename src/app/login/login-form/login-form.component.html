<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Welcome!</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="input-full-width">
        <input matInput
               placeholder="Username"
               [(ngModel)]="username"
               name="username"
               required>
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <input matInput
               placeholder="Password"
               [(ngModel)]="password"
               type="password"
               name="password"
               required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button
            (click)="onLoginClicked()"
            [disabled]="loginInProgress"
            color="primary">Login</button>
    <button mat-raised-button
            (click)="onSignUpClicked()"
            [disabled]="loginInProgress">Sign up</button>
    <mat-spinner strokeWidth="3"
                 diameter="25"
                 class="loading-spinner"
                 *ngIf="loginInProgress"></mat-spinner>
  </mat-card-actions>
</mat-card>
