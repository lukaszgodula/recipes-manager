<form class="login-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Welcome!</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input-full-width">
        <input matInput
               placeholder="Username"
               [(ngModel)]="username"
               name="username"
               email
               required>
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <input matInput
               placeholder="Password"
               [(ngModel)]="password"
               type="password"
               name="password"
               required>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              type="submit"
              (click)="onLoginClicked()"
              [disabled]="authInProgress"
              color="primary">Login</button>
      <button mat-raised-button
              type="button"
              (click)="onSignUpClicked()"
              [disabled]="authInProgress">Sign up</button>
      <mat-spinner strokeWidth="3"
                   diameter="25"
                   class="loading-spinner"
                   *ngIf="authInProgress"></mat-spinner>
    </mat-card-actions>
  </mat-card>
</form>
