<h1 mat-dialog-title>Confirm exit</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-button
          (click)="onCancelClick()">No</button>
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="true"
          cdkFocusInitial>Yes</button>
</div>
