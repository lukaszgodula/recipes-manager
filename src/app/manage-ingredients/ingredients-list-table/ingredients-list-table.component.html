<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Name </th>
      <td mat-cell
          *matCellDef="let element">
        <span>
          {{element.name}}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Unit </th>
      <td mat-cell
          *matCellDef="let element"> {{element.unit}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell
          *matHeaderCellDef>Action</th>
      <td mat-cell
          *matCellDef="let element"
          (click)="$event.stopPropagation()"
          stickyEnd>
        <button mat-icon-button
                [matMenuTriggerFor]="ingredientsActionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #ingredientsActionMenu="matMenu">
          <button mat-menu-item
                  (click)="onEditClicked(element)">
            <mat-icon aria-label="Edit">edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item
                  (click)="onDeleteClicked(element)">
            <mat-icon aria-label="Delete">delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]=10
                 showFirstLastButtons></mat-paginator>
</div>
