<table mat-table
       [dataSource]="recipesListItems"
       class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let element">
            <span>
                {{element.name}}
            </span>
        </td>
    </ng-container>
    <ng-container matColumnDef="cuisine">
        <th mat-header-cell
            *matHeaderCellDef> Cuisine </th>
        <td mat-cell
            *matCellDef="let element"> {{element.cuisine}} </td>
    </ng-container>
    <ng-container matColumnDef="level">
        <th mat-header-cell
            *matHeaderCellDef> Difficulty level </th>
        <td mat-cell
            *matCellDef="let element"> {{element.level}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell
            *matHeaderCellDef>Action</th>
        <td mat-cell
            *matCellDef="let element"
            stickyEnd>
            <button mat-icon-button
                    [matMenuTriggerFor]="recipeActionMenu"
                    (click)="openMenu()">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #recipeActionMenu="matMenu">
                <button mat-menu-item
                        (click)="onEditClicked(element)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item
                        (click)="onDeleteClicked(element)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowClicked(row)"></tr>
</table>
